<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magazine Flipbook</title>

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">

  <style>
    html, body { height: 100%; margin: 0; background: #111; }
    #book { width: 100%; max-width: 1100px; height: 700px; margin: 24px auto; }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- PageFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Match your 2550x3300 pages (keeps proportions, no warping)
    const book = new St.PageFlip(document.getElementById('book'), {
      width: 772,
      height: 1000,
      size: 'stretch',
      showCover: true,
      maxShadowOpacity: 0.2,
      mobileScrollSupport: true
    });

    // EXACT filenames in order (17 total)
    const pages = [
      'Pages/Page.jpg',   // cover
      'Pages/Page2.jpg',
      'Pages/Page3.jpg',
      'Pages/Page4.jpg',
      'Pages/Page5.jpg',
      'Pages/Page6.jpg',
      'Pages/Page7.jpg',
      'Pages/Page8.jpg',
      'Pages/Page9.jpg',
      'Pages/Page10.jpg',
      'Pages/Page11.jpg',
      'Pages/Page12.jpg',
      'Pages/Page13.jpg',
      'Pages/Page14.jpg',
      'Pages/Page15.jpg',
      'Pages/Page16.jpg',
      'Pages/Page17.jpg'
    ];

    book.loadFromImages(pages);

    // Optional: arrow keys
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') book.flipNext();
      if (e.key === 'ArrowLeft') book.flipPrev();
    });
  </script>
</body>
</html>
