<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Paperback — Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    html, body { height:100%; margin:0; background:#111; color:#eee; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; overflow:hidden; }

    /* Only our viewer is visible */
    body > * { display:none !important; }
    #stage, #book, .nav, #error { display:block !important; }

    #stage { position:fixed; inset:0; display:grid; place-items:center; }

    /* The book element has a *logical* spread size; we scale it if needed. */
    #book {
      width: var(--book-w);   /* spread width in CSS px */
      height: var(--book-h);  /* equals window height */
      transform: scale(var(--book-scale, 1));
      transform-origin: center center;
    }

    .nav { position:fixed; top:0; bottom:0; width:25vw; z-index:15; }
    .nav.left  { left:0; }
    .nav.right { right:0; }

    #error { position:fixed; left:50%; top:12px; transform:translateX(-50%); color:#ffd2d2; font-size:14px; white-space:pre-wrap; z-index:20; pointer-events:none; }
  </style>
</head>
<body>
  <div id="stage"><div id="book" aria-label="Flipbook"></div></div>
  <div class="nav left"  aria-hidden="true"></div>
  <div class="nav right" aria-hidden="true"></div>
  <div id="error" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    /* Images: /Pages/Page.jpg, then /Pages/Page2.jpg … /Pages/Page35.jpg */
    const pages = ['Pages/Page.jpg']; for (let i=2;i<=35;i++) pages.push(`Pages/Page${i}.jpg`);

    // Source page dimensions (pixels)
    const SRC_W = 2550, SRC_H = 3300, PAGE_ASPECT = SRC_W / SRC_H;

    const DPR_CAP = 3;                       // raise to 4 if you want, at a memory cost
    const dpr = () => Math.max(1, Math.min(window.devicePixelRatio || 1, DPR_CAP));

    const $book = document.getElementById('book');
    const $err  = document.getElementById('error');
    let book = null;

    function showError(msg){ $err.textContent = msg; }
    function preload(src){
      return new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(src); i.onerror=()=>rej(new Error('Missing image: '+src)); i.src=src+'?v='+Date.now(); });
    }

    // We guarantee: page CSS height == window height.
    // Spread CSS width = 2 * (vh * aspect).
    // If spread width > vw, we scale the whole book down with CSS transform so it fits.
    function computeLayout() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const pageCssH = vh;                  // requirement: page height == window height
      const pageCssW = pageCssH * PAGE_ASPECT;

      const spreadCssW = 2 * pageCssW;      // two pages side-by-side
      const spreadCssH = pageCssH;

      // Scale to fit width if needed (height stays vh visually because we scale uniformly)
      const scale = spreadCssW > vw ? (vw / spreadCssW) : 1;

      // Render buffer per page in device pixels (never upscale past source)
      const pxH = Math.min(SRC_H, Math.round(pageCssH * dpr()));
      const pxW = Math.min(SRC_W, Math.round(pageCssW * dpr()));

      return {
        spreadCssW: Math.round(spreadCssW),
        spreadCssH: Math.round(spreadCssH),
        scale,
        pagePxW: pxW,
        pagePxH: pxH
      };
    }

    function init() {
      const { spreadCssW, spreadCssH, scale, pagePxW, pagePxH } = computeLayout();

      // Set CSS variables so the container has the correct logical size and scale.
      $book.style.setProperty('--book-w', spreadCssW + 'px');
      $book.style.setProperty('--book-h', spreadCssH + 'px');
      $book.style.setProperty('--book-scale', scale.toString());

      if (book) { try { book.destroy(); } catch {} book = null; }

      book = new St.PageFlip($book, {
        width:  pagePxW,        // per-page render buffer in device pixels
        height: pagePxH,
        size: 'fixed',          // do not let library stretch the canvas
        showCover: true,        // single cover, then spreads
        usePortrait: false,     // force two pages when possible
        mobileScrollSupport: true,
        drawShadow: true,
        maxShadowOpacity: 0.18,
        flippingTime: 650
      });

      book.loadFromImages(pages);

      // Navigation
      document.querySelector('.nav.left').onclick  = () => book.flipPrev();
      document.querySelector('.nav.right').onclick = () => book.flipNext();
      document.addEventListener('keydown', e => {
        if (e.key==='ArrowLeft')  book.flipPrev();
        if (e.key==='ArrowRight') book.flipNext();
      });
    }

    // Debounced resize
    let timer; window.addEventListener('resize', () => { clearTimeout(timer); timer = setTimeout(init, 100); });

    (async()=>{
      try { await Promise.all(pages.map(preload)); init(); }
      catch(e){ showError(e && e.message ? e.message : String(e)); }
    })();
  </script>
</body>
</html>
