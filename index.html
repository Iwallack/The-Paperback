<!doctype html>
<html>
  <body style="background:#111;color:white;font-family:sans-serif;">
    <h1>Canvas Test</h1>
    <canvas id="c" width="400" height="400" style="border:2px solid white;"></canvas>
    <script>
      const ctx = document.getElementById('c').getContext('2d');
      ctx.fillStyle = 'blue';
      ctx.fillRect(0,0,400,400);
    </script>
  </body>
</html>
