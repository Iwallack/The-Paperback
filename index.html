<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magazine Flipbook</title>

  <!-- PageFlip from CDN (pinned version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">

  <style>
    html, body { height: 100%; margin: 0; background: #111; }
    #book { width: 100%; max-width: 1100px; height: 700px; margin: 24px auto; }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Match your image aspect ratio (2550x3300 => 772x1000 keeps the same ratio)
    const book = new St.PageFlip(document.getElementById('book'), {
      width: 772,
      height: 1000,
      size: 'stretch',
      showCover: true,          // Page 1 shows as a single cover
      maxShadowOpacity: 0.2,
      mobileScrollSupport: true
    });

    // You said: 35 total pages; first file is literally Pages/page.jpg,
    // then Pages/Page2.jpg, Pages/Page3.jpg, ... Pages/Page35.jpg
    const total = 35;
    const pages = ['Pages/page.jpg'];
    for (let i = 2; i <= total; i++) pages.push(`Pages/Page${i}.jpg`);

    book.loadFromImages(pages);

    // Optional keyboard navigation
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') book.flipNext();
      if (e.key === 'ArrowLeft') book.flipPrev();
    });
  </script>
</body>
</html>
