<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Paperback — Flipbook</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; /* full-bleed */
    }

    /* Center the book; no header/footer UI */
    #stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }

    /* Book (spread) CSS size gets set from JS so the canvas isn't stretched */
    #book {
      width: var(--book-w, 100vw);
      height: var(--book-h, 100vh);
    }

    /* Invisible click zones for navigation */
    .nav {
      position: fixed;
      top: 0; bottom: 0;
      width: 25vw;
      z-index: 15;
    }
    .nav.left  { left: 0; }
    .nav.right { right: 0; }

    /* Error bubble */
    #error {
      position: fixed;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      color: #ffd2d2;
      font-size: 14px;
      white-space: pre-wrap;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="stage">
    <div id="book" aria-label="Flipbook"></div>
  </div>
  <div class="nav left"  aria-hidden="true"></div>
  <div class="nav right" aria-hidden="true"></div>
  <div id="error" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    /* Files: /Pages/Page.jpg, then /Pages/Page2.jpg … /Pages/Page35.jpg */
    const pages = ['Pages/Page.jpg'];
    for (let i = 2; i <= 35; i++) pages.push(`Pages/Page${i}.jpg`);

    // Your source page size (pixels)
    const SRC_W = 2550;
    const SRC_H = 3300;
    const PAGE_ASPECT = SRC_W / SRC_H;

    // Cap DPR a bit for perf; never upscale beyond source size.
    function getDPR() { return Math.max(1, Math.min(window.devicePixelRatio || 1, 3)); }

    const $book = document.getElementById('book');
    const $err  = document.getElementById('error');
    let book;

    function showError(msg){ $err.textContent = msg; }

    function preload(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload  = () => resolve(src);
        img.onerror = () => reject(new Error('Missing image: ' + src));
        img.src = src + '?v=' + Date.now(); // dev cache-bust
      });
    }

    // Compute per-page CSS size so a TWO-PAGE SPREAD fits the viewport.
    // Then set per-page canvas render size = CSS * DPR, but clamp to source size.
    function computeSizes() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const DPR = getDPR();

      // Start with max height; fit two pages side-by-side
      let pageCssH = vh;
      let pageCssW = pageCssH * PAGE_ASPECT;

      if (2 * pageCssW > vw) {
        // Too wide: fit by width instead
        pageCssW = vw / 2;
        pageCssH = pageCssW / PAGE_ASPECT;
      }

      // Device-pixel render size (never exceed original pixels)
      const pagePxW = Math.min(SRC_W, Math.round(pageCssW * DPR));
      const pagePxH = Math.min(SRC_H, Math.round(pageCssH * DPR));

      // Spread CSS size for centering
      const bookCssW = Math.round(2 * pageCssW);
      const bookCssH = Math.round(pageCssH);

      return { pageCssW, pageCssH, pagePxW, pagePxH, bookCssW, bookCssH };
    }

    function initFlipbook() {
      const { pagePxW, pagePxH, bookCssW, bookCssH } = computeSizes();

      // Lock the container CSS size so PageFlip doesn't stretch the canvas
      $book.style.setProperty('--book-w', bookCssW + 'px');
      $book.style.setProperty('--book-h', bookCssH + 'px');

      if (book) { try { book.destroy(); } catch {} book = null; }

      book = new St.PageFlip($book, {
        width:  pagePxW,   // render size (per page) in device pixels
        height: pagePxH,
        size: 'fixed',     // do not stretch—use our exact per-page size
        showCover: true,   // cover is a single page; after that it's spreads
        usePortrait: false, // <— always show two pages (spreads), not single page in tall windows
        mobileScrollSupport: true,
        drawShadow: true,
        maxShadowOpacity: 0.18,
        flippingTime: 650
      });

      book.loadFromImages(pages);

      // Navigation
      document.querySelector('.nav.left').onclick  = () => book.flipPrev();
      document.querySelector('.nav.right').onclick = () => book.flipNext();
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft')  book.flipPrev();
        if (e.key === 'ArrowRight') book.flipNext();
      });
    }

    // Debounced resize to keep it crisp
    let rTimer;
    window.addEventListener('resize', () => {
      clearTimeout(rTimer);
      rTimer = setTimeout(initFlipbook, 120);
    });

    (async () => {
      try {
        await Promise.all(pages.map(preload));
        initFlipbook();
      } catch (e) {
        showError(e && e.message ? e.message : String(e));
      }
    })();
  </script>
</body>
</html>
