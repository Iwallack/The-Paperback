<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magazine Flipbook</title>

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">

  <style>
    html, body {
      height: 100%; margin: 0;
      background: #111; color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #book {
      width: 100%; max-width: 1100px;
      height: 700px;
      margin: 24px auto;
    }
    .controls {
      display: flex; gap: 12px; justify-content: center; margin: 12px 0;
    }
    button {
      cursor: pointer; padding: 6px 10px;
      border-radius: 8px; border: 1px solid #333;
      background: #1a1a1a; color: #eee;
    }
    #label { text-align: center; opacity: .85; }
    #error { text-align: center; color: #ffd2d2; white-space: pre-wrap; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="controls">
    <button id="prevBtn">◀︎ Prev</button>
    <span id="label">Loading…</span>
    <button id="nextBtn">Next ▶︎</button>
  </div>
  <div id="book"></div>
  <div id="error" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    const TOTAL  = 35;              // total pages (cover + inside pages)
    const FOLDER = 'Pages';         // folder with your images
    const EXTS   = ['.jpg', '.JPG', '.jpeg', '.png'];

    const $book  = document.getElementById('book');
    const $err   = document.getElementById('error');
    const $label = document.getElementById('label');
    const $prev  = document.getElementById('prevBtn');
    const $next  = document.getElementById('nextBtn');

    function candidatesFor(n) {
      const num = String(n), num2 = String(n).padStart(2, '0');
      const bases = [`Page${num}`, `Page${num2}`];
      const out = [];
      for (const b of bases) for (const e of EXTS) out.push(`${FOLDER}/${b}${e}`);
      return out;
    }
    function probe(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => reject(src);
        img.src = src + '?v=' + Date.now(); // cache-bust
      });
    }
    function showError(msg) { $err.textContent = msg; }

    (async () => {
      try {
        // 1) Find cover
        const coverCandidates = EXTS.map(ext => `${FOLDER}/Page${ext}`);
        let cover = null;
        for (const c of coverCandidates) { try { cover = await probe(c); break; } catch {} }
        if (!cover) { showError(`Cover not found:\n${coverCandidates.join('\n')}`); return; }

        // 2) Determine whether Page1 exists
        let startNum = 1, page1Exists = false;
        for (const c of candidatesFor(1)) { try { await probe(c); page1Exists = true; break; } catch {} }
        if (!page1Exists) startNum = 2;

        // 3) Collect pages
        const pages = [cover];
        for (let n = startNum; pages.length < TOTAL; n++) {
          let found = null;
          for (const c of candidatesFor(n)) { try { await probe(c); found = c; break; } catch {} }
          if (!found) { showError(`Missing image for Page${n}.\nTried:\n${candidatesFor(n).join('\n')}`); return; }
          pages.push(found);
        }

        // 4) Init flipbook
        const book = new St.PageFlip($book, {
          width: 772, height: 1000, size: 'stretch',
          showCover: true, mobileScrollSupport: true, drawShadow: true, flippingTime: 800
        });
        book.loadFromImages(pages);

        const update = () => {
          const total = book.getPageCount();
          const current = book.getCurrentPageIndex() + 1;
          $label.textContent = `Page ${current} of ${total}`;
          $prev.disabled = current <= 1;
          $next.disabled = current >= total;
        };
        $prev.onclick = () => book.flipPrev();
        $next.onclick = () => book.flipNext();
        document.addEventListener('keydown', e => {
          if (e.key === 'ArrowLeft')  book.flipPrev();
          if (e.key === 'ArrowRight') book.flipNext();
        });
        book.on('flip', update);
        book.on('changeOrientation', update);
        update();
      } catch (e) {
        showError('Flipbook failed to initialize.\n' + (e && e.message ? e.message : e));
      }
    })();
  </script>
</body>
</html>
