<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Paperback — Flipbook</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #book {
      width: 100%;
      max-width: 1100px;
      height: 700px;
      margin: 24px auto;
    }
    #error {
      text-align: center;
      color: #ffd2d2;
      white-space: pre-wrap;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <div id="error" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Build exact list: Page.jpg (cover) + Page2.jpg … Page35.jpg
    const pages = ['Pages/Page.jpg'];
    for (let i = 2; i <= 35; i++) {
      pages.push(`Pages/Page${i}.jpg`);
    }

    const $book = document.getElementById('book');
    const $err  = document.getElementById('error');

    function probe(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => reject(src);
        img.src = src + '?v=' + Date.now(); // cache-bust
      });
    }
    function showError(msg){ $err.textContent = msg; }

    (async () => {
      try {
        // Verify each image exists
        for (const p of pages) {
          try { await probe(p); }
          catch { showError('Missing image:\n' + p + '\nCheck spelling/case in Pages folder.'); return; }
        }

        const book = new St.PageFlip($book, {
          width: 772,
          height: 1000,
          size: 'stretch',
          showCover: true,
          mobileScrollSupport: true,
          drawShadow: true,
          flippingTime: 800
        });

        book.loadFromImages(pages);

        // Keyboard navigation only
        document.addEventListener('keydown', e => {
          if (e.key === 'ArrowLeft')  book.flipPrev();
          if (e.key === 'ArrowRight') book.flipNext();
        });

      } catch (e) {
        showError('Flipbook failed to initialize.\n' + (e && e.message ? e.message : e));
      }
    })();
  </script>
</body>
</html>
