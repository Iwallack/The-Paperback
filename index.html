<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Paperback — Flipbook</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; /* full-bleed, no scrollbars */
    }

    /* Stage centers the book. No header, no footer. */
    #stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }

    /* Book size is set from JS to match aspect ratio. */
    #book {
      width: var(--book-w, 100vw);
      height: var(--book-h, 100vh);
      will-change: transform;
    }

    /* Hide any accidental leftover UI from old builds */
    .controls, header, .topbar { display: none !important; }

    /* Error bubble, just in case */
    #error {
      position: fixed;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      color: #ffd2d2;
      font-size: 14px;
      white-space: pre-wrap;
      text-align: center;
      z-index: 20;
      pointer-events: none;
    }

    /* Invisible click zones for navigation */
    .nav {
      position: fixed;
      top: 0; bottom: 0;
      width: 25vw;
      z-index: 15;
    }
    .nav.left  { left: 0; }
    .nav.right { right: 0; }
  </style>
</head>
<body>
  <div id="stage">
    <div id="book" aria-label="Flipbook"></div>
  </div>

  <div class="nav left"  aria-hidden="true"></div>
  <div class="nav right" aria-hidden="true"></div>
  <div id="error" role="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    /* Files: /Pages/Page.jpg, then /Pages/Page2.jpg … /Pages/Page35.jpg */
    const pages = ['Pages/Page.jpg'];
    for (let i = 2; i <= 35; i++) pages.push(`Pages/Page${i}.jpg`);

    const DPR   = Math.max(1, Math.min(window.devicePixelRatio || 1, 3)); // cap for perf
    const IMG_W = 2550;  // source page pixels
    const IMG_H = 3300;
    const ASPECT = IMG_W / IMG_H; // 0.7727…

    const $book = document.getElementById('book');
    const $err  = document.getElementById('error');

    let bookInstance = null;

    function showError(msg){ $err.textContent = msg; }

    function preload(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload  = () => resolve(src);
        img.onerror = () => reject(new Error('Missing image: ' + src));
        img.src = src + '?v=' + Date.now(); // dev cache-bust
      });
    }

    /* Compute per-page CSS size so a two-page spread fits the viewport without scaling the canvas later. */
    function computeSizes() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      // Start with full height, then clamp to half viewport width if needed.
      let pageCssH = vh;
      let pageCssW = pageCssH * ASPECT;

      if (2 * pageCssW > vw) {
        pageCssW = vw / 2;
        pageCssH = pageCssW / ASPECT;
      }

      const pagePxW = Math.round(pageCssW * DPR);
      const pagePxH = Math.round(pageCssH * DPR);

      // Book (spread) CSS size for centering.
      const bookCssW = Math.round(2 * pageCssW);
      const bookCssH = Math.round(pageCssH);

      return { pageCssW, pageCssH, pagePxW, pagePxH, bookCssW, bookCssH };
    }

    function initFlipbook() {
      const { pagePxW, pagePxH, bookCssW, bookCssH } = computeSizes();

      // Set the container CSS size, so PageFlip does not stretch it.
      $book.style.setProperty('--book-w', bookCssW + 'px');
      $book.style.setProperty('--book-h', bookCssH + 'px');

      if (bookInstance) {
        try { bookInstance.destroy(); } catch {}
        bookInstance = null;
      }

      bookInstance = new St.PageFlip($book, {
        width:  pagePxW,   // canvas render size, per page, in device pixels
        height: pagePxH,
        size: 'fixed',     // do not stretch, keep the fixed page size we supplied
        showCover: true,
        mobileScrollSupport: true,
        drawShadow: true,
        maxShadowOpacity: 0.18,
        flippingTime: 650
      });

      bookInstance.loadFromImages(pages);

      // Navigation
      document.addEventListener('keydown', e => {
        if (!bookInstance) return;
        if (e.key === 'ArrowLeft')  bookInstance.flipPrev();
        if (e.key === 'ArrowRight') bookInstance.flipNext();
      });
      document.querySelector('.nav.left').onclick  = () => bookInstance.flipPrev();
      document.querySelector('.nav.right').onclick = () => bookInstance.flipNext();
    }

    // Debounced resize keeps it sharp
    let rTimer;
    window.addEventListener('resize', () => {
      clearTimeout(rTimer);
      rTimer = setTimeout(() => initFlipbook(), 120);
    });

    (async () => {
      try {
        await Promise.all(pages.map(preload));
        initFlipbook();
      } catch (e) {
        showError(e && e.message ? e.message : String(e));
      }
    })();
  </script>
</body>
</html>
